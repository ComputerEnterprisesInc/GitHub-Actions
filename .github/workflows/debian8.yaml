---
name: Debian 8

on:
  workflow_call:
    inputs:
      debug:
        type: string
        default: ''
        required: false

defaults:
  run:
    shell: bash -euxo pipefail {0}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: debian:8
    permissions:
      contents: read
    env:
      DEBUG: ${{ inputs.debug }}
      DEBIAN_FRONTEND: noninteractive
    steps:
      - name: Environment
        run: env | sort

      - name: Install Git & Make
        run: apt-get update && apt-get install -y git make

      - name: Git version
        run: git --version

      - name: Git Checkout
        #uses: actions/checkout@v2
        # git version too old on this version of debian
        #with:
        #  submodules: recursive  # requires Git 2.18+ to be installed first
        run: git clone "https://$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY" "$GITHUB_WORKSPACE"

      - name: Init
        run: |
          if grep -q '^init:' Makefile; then
            make init
          fi

      - name: Build
        run: |
          if grep -q '^ci:' Makefile; then
            make ci
          elif grep -q '^build:' Makefile; then
            make build
          else
            make
          fi

      - name: Test
        run: |
          if grep -q '^test:' Makefile; then
            make test
          fi
