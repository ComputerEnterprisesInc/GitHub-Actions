---
name: Terraform Fmt Write

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

defaults:
  run:
    # hashicorp/terraform doesn't have bash
    #shell: bash -euxo pipefail {0}
    shell: sh -eux {0}

jobs:
  format-write:
    name: Terraform Fmt Write
    runs-on: ubuntu-latest
    container: hashicorp/terraform:latest
    permissions:
      contents: read
    steps:
      - name: Environment
        run: env | sort

      # hashicorp/terraform does have git
      - name: Git version
        run: git --version

      - uses: actions/checkout@v2
        with:
          submodules: recursive  # requires Git 2.18+ to be installed first

      - name: Terraform Fmt
        run: terraform fmt -diff -write -recursive

      - name: Commit
        run: git commit -A -m "fmt fixes" .

      - name: Push
        run: git push
