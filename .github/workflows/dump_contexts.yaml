# Dumps all GitHub contexts for debugging - not recommended for public repositories in case sensitive informatin is dumped to public logs

---
name: Dump Contexts

on:
  #push:
  #  branches:
  #    - master
  #    - main
  #pull_request:
  #  branches:
  #    - master
  #    - main
  workflow_call:
  #workflow_dispatch:
  #schedule:
  #  # 1st of every month, see if anything has changed
  #  - cron: '0 0 1 * *'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  dump_contexts:
    if: github.ref_name == 'master' || github.ref_name == 'main'
    name: Dump Contexts
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"

      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEP_CONTEXT"

      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"

      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"

      - name: Dump matrix context
        env:
          MATRIX_CONTEXT: ${{ toJson(matrix) }}
        run: echo "$MATRIX_CONTEXT"
