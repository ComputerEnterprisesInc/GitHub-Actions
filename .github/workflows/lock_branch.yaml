# Useful to implement code freezes on branches - call ad-hoc or on a recurring 'schedule' in the calling workflow
#
# See adjacent counterpart workflow unlock_brn

---
name: Lock Branch

on:
  workflow_call:
    inputs:
      branch:
        type: string
        required: true
  workflow_dispatch:
    inputs:
      branch:
        type: string
        required: true

#permissions:
#  contents: write

defaults:
  run:
    shell: bash -euxo pipefail {0}

env:
  BRANCH: ${{ inputs.branch || github.event.inputs.branch }}
  REPO: ${{ github.repository }}
  #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  # XXX: API requires these fields but this is bad - could wipe out existing values
  PAYLOAD: '{"required_status_checks": null, "enforce_admins": false, "required_pull_request_reviews": null, "restrictions": null, "lock_branch": true}'

jobs:
  lock_branch:
    name: Lock Branch
    runs-on: ubuntu-latest
    steps:
      - name: Environment
        run: env | sort

      #- name: Git version
      #  run: git --version
      #
      #- uses: actions/checkout@v3
      #  with:
      #    submodules: ${{ inputs.submodules }}  # 'recursive' default requires Git 2.18+ to be installed first

      - name: Lock Branch
        run: |
          if ! \
            curl -sSL --fail \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN"\
            -d "$PAYLOAD" \
            "https://api.github.com/repos/$REPO/branches/$BRANCH/protection"; then

            # re-run it without --fail hiding the content output containing the error message details, so we can debug it at a glance
            curl -sSL \
            -X PUT \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN"\
            -d "$PAYLOAD" \
            "https://api.github.com/repos/$REPO/branches/$BRANCH/protection"

            exit 1

          fi
