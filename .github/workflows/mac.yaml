---
name: macOS

on:
  workflow_call:
    inputs:
      debug:
        type: string
        default: ''
        required: false

defaults:
  run:
    shell: bash -euxo pipefail {0}

jobs:
  build:
    name: Build
    runs-on: macos-latest
    permissions:
      contents: read
    env:
      DEBUG: ${{ inputs.debug }}
    steps:
      - name: Environment
        run: env | sort

      - name: Git version
        run: git --version

      - uses: actions/checkout@v2
        with:
          submodules: recursive  # requires Git 2.18+ to be installed first

      #- uses: actions/cache@v1
      #  with:
      #    path: ~/Library/Caches/pip
      #    key: ${{ runner.os }}-pip-bash-tools  # -${{ hashFiles('**/requirements.txt') }}
      #    restore-keys: |
      #      ${{ runner.os }}-pip-bash-tools
      #
      #- uses: actions/cache@v1
      #  with:
      #    path: ~/.cpanm
      #    key: ${{ runner.os }}-cpanm-bash-tools-${{ hashFiles('**/cpan-requirements.txt') }}
      #    restore-keys: |
      #      ${{ runner.os }}-cpanm-bash-tools

      - name: Brew Update
        run: which brew && brew update || echo

      - name: Init
        run: |
          if grep -q '^init:' Makefile; then
            make init
          fi

      - name: Build
        run: |
          if grep -q '^ci:' Makefile; then
            make ci
          elif grep -q '^build:' Makefile; then
            make build
          else
            make
          fi

      - name: Test
        run: |
          if grep -q '^test:' Makefile; then
            make test
          fi
