---
name: Alpine 2.6

on:
  workflow_call:
    inputs:
      debug:
        type: string
        default: ''
        required: false

jobs:
  build:
    name: Build
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container: alpine:2.6
    env:
      DEBUG: ${{ inputs.debug }}
    steps:
      - name: Install Git & Make
        run: apk add --no-cache git make

      - name: Git version
        run: git --version

      - name: Git Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive  # requires Git 2.18+ to be installed first

      - name: Init
        run: |
          if grep -q '^init:' Makefile; then
            make init
          fi

      - name: Build
        run: |
          if grep -q '^ci:' Makefile; then
            make ci
          elif grep -q '^build:' Makefile; then
            make build
          else
            make
          fi

      - name: Test
        run: |
          if grep -q '^test:' Makefile; then
            make test
          fi
