---
name: Trivy

on:
  workflow_call:
    inputs:
      target:
        description: The Trivy target to analyze, usually a docker image:tag
        type: string
        required: true
  workflow_dispatch:
    inputs:
      target:
        description: The Trivy target to analyze, usually a docker image:tag
        type: string
        required: true

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  trivy:
    name: Trivy
    timeout-minutes: 10
    runs-on: ubuntu-latest
    container: aquasec/trivy:latest
    permissions:
      actions: read
      contents: read
      security-events: write
    env:
      TARGET: ${{ inputs.target }}
    steps:
      - uses: actions/checkout@v2

      - name: Environment
        run: env | sort

      - name: Trivy (Full Informational)
        run: |
          # informational to see all issues
          trivy image --no-progress "$TARGET"

      - name: Trivy
        run: |
          # fail the pipeline if any of the issues are High / Critical
          trivy image --no-progress --exit-code 1 --severity HIGH,CRITICAL "$TARGET"

